apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets 
{
    main 
    {
        java 
        {
            srcDir 'Mains'
            srcDir 'Game'
            srcDir 'Interface'
            srcDir 'Tools'
            srcDir 'Index' 
            srcDir 'Editeur'
            srcDir 'Sounds'
            srcDir 'assets'             
        }
    }
}

eclipse.project {
    name = appName + "_core"
}

project.ext.mainClassName = "com.mygdx.mains.Main_FYP_Game"
project.ext.assetsDir = new File("../core/assets");